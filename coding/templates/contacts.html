{% extends 'base.html' %}
{% block title%}Contacts{% endblock title%}
{% block body%}
<div class="container my-4">
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/img/om.jpg" alt="slide one" width="1100" height="400">
    </div>
    <div class="carousel-item">
      <img src="../static/img/canyon.jpg" alt="slide one" width="1100" height="400">
    </div>
    <div class="carousel-item">
      <img src="../static/img/mountain.jpg" alt="slide one" width="1100" height="400">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- https://source.unsplash.com/800x800/?scenic -->
</div>

<div class="container px-8 py-4 grid gap-3">
<h1 style="background-color:beige;"><p style="text-align:center;font-size:30px;color:red;">JCF Contacts</p></h1>

<form method="post" action="#" >
    {% csrf_token %}
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
    <label for="desc" class="form-label">Description</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    <input type="submit" class="btn btn-primary" name="submit">
</form>

</div>
{% endblock body%}
